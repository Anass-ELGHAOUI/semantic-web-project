<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bike stations</title>

    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/rdf.js"></script>
</head>

<body onload="verifyUrlParams()">
    <div id="uploadData">
        <h1>Upload new data</h1>

        <br/><br/>

        <SELECT id="fileFormat">
            <OPTION selected>Choose a file format</OPTION>
            <OPTION>Json</OPTION>
            <OPTION>XML</OPTION>
            <OPTION>CSV</OPTION>
        </SELECT>

        <br/><br/>

        <form id="uploadDataForm">
            <label>Country: </label>
            <input type="file" accept=".txt" required>

            <br/><br/>

            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
