<!DOCTYPE html>
<html
        base="http://localhost:63342/semantic-web-project-web-app/upload.html"
        lang="en"
        prefix="ex: http://example.org/
			rdfs: http://www.w3.org/2000/01/rdf-schema#
			geo: http://www.w3.org/2003/01/geo/wgs84_pos#
			xsd: http://www.w3.org/2001/XMLSchema#
			dbo: http://dbpedia.org/ontology/
			dbr: http://dbpedia.org/page/"
>
<head>
    <meta charset="UTF-8">
    <title>Bike stations</title>

    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/rdf.js"></script>
</head>

<body onload="verifyUrlParams()">
    <div id="uploadData">
        <h1>Upload new data</h1>

        <br/><br/>

        <SELECT id="fileFormat">
            <OPTION selected>Choose a file format</OPTION>
            <OPTION>Json</OPTION>
            <OPTION>XML</OPTION>
            <OPTION>CSV</OPTION>
        </SELECT>

        <br/><br/>

        <form id="uploadDataForm">
            <label>Country (.txt file): </label>
            <input type="file" accept=".txt" required>

            <br/><br/>

            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
